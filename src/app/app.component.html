<div class="contenedor">

 
  <mat-form-field>
    <mat-select placeholder="archivos" [(ngModel)]="seleccionada" name="archivo">
      <mat-option *ngFor="let archivo of archivos" [value]="archivo.muestraValor">
        {{archivo.muestraValor}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="GetCount()">Contar</button>
  <p>El resultado es:{{resultado}}</p>
  
</div>
